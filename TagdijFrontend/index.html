<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
    <script src="tagdij.js"></script>

    <title>Ügyfelek nyilvántartása</title>

</head>

<body>
    <div class="container">
        <h1>Ügyfelek nyilvántartása</h1>
        <form action="#" method="post" class="row">
            <fieldset>
                <legend>Aktuális felhasználó</legend>
                <div class="row">
                    <div class="mb-3 col-3">
                        <label for="azon" class="form-label">Azonosító</label>
                        <input type="text" class="form-control" name="azon" id="azon" readonly required>
                    </div>
                    <div class="mb-3 col-9">
                        <label for="nev" class="form-label">Név</label>
                        <input type="text" class="form-control" name="nev" id="nev" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-4">
                        <label for="szulev" class="form-label">Születési év</label>
                        <input type="numeric" class="form-control" name="szulev" id="szulev" required>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="irszam" class="form-label">Irányítószám</label>
                        <input type="numeric" class="form-control" name="irszam" id="irszam" required>
                    </div>
                    <div class="mb-3 col-4">
                        <label for="orsz" class="form-label">Ország</label>
                        <input type="text" class="form-control" name="orsz" id="orsz" required>
                    </div>
                </div>
            </fieldset>
            <div class="d-flex flex justify-content-around">
                <button type="button" class="btn btn-success" id="create">Create</button>
                <button type="button" class="btn btn-info" id="read">Read</button>
                <button type="button" class="btn btn-warning" id="update">Update</button>
                <button type="button" class="btn btn-danger" id="delete">Delete</button>
            </div>
        </form>
        <div id="ugyfellista">
            
        </div>
    </div>
</body>

</html>
